<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Race Registration</title>
</head>
<body>
	<form action="/server">
		<h1>Race Registration</h1>
		<div>
			<label for="fName">First Name</label>
			<input type="text" name="fName" id="fName" required>
		</div>
		<div>
			<label for="lName">Last Name</label>
			<input type="text" name="lName" id="lName" required>
		</div>
			<p>Select a race:</p>
			<div>
				<input type="radio" name="race" id="racefr" value="fr">
				<label for="racefr">Fun Run 5k</label>
			</div>
			<div>
				<input type="radio" name="race" id="racehm" value="hm">
				<label for="racehm">Half Marathon</label>
			</div>
			<div>
				<input type="radio" name="race" id="racefm" value="fm">
				<label for="racefm">Full Marathon</label>
			</div>
		</p>
		<p>
			<div>
				<label for="email">Email</label>
				<input type="email" name="email" id="email" required>
			</div>
			<div>
				<label for="pwrd">Password</label>
				<input type="password" name="pwrd" id="pwrd" required>
			</div>
		</p>
		<p>
			<label for="agegr">Age group</label>
			<select name="agegr" id="agegr">
				<option value="under 18">under 18</option>
				<option value="18-30">18-30</option>
				<option value="30-50">30-50</option>
				<option value="50+">50+</option>
			</select>
		</p>

		<button>Register</button>
	</form>
	
</body>
</html>
